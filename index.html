<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    // Three.js "Particle Brain/Network" Animation
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    
    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // Particles Group
    const particlesGroup = new THREE.Group();
    scene.add(particlesGroup);

    // Create Particles (Approximating a brain/sphere shape)
    const particleCount = 2000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);

    const color1 = new THREE.Color(0x00d2ff); // Cyan
    const color2 = new THREE.Color(0x3a7bd5); // Deep Blue

    for (let i = 0; i < particleCount; i++) {
        // Spherical distribution with some noise to look organic
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(Math.random() * 2 - 1);
        const radius = 12 + Math.random() * 2; // Base radius with thickness

        // Convert spherical to cartesian
        let x = radius * Math.sin(phi) * Math.cos(theta);
        let y = radius * Math.sin(phi) * Math.sin(theta);
        let z = radius * Math.cos(phi);

        // Morph sphere slightly to look more like a brain (ovoid)
        // Flatten bottom slightly, elongate Z slightly
        x *= 0.9; 
        y *= 0.8;
        z *= 1.1;

        // Split into hemispheres visually (gap in middle)
        if (x > 0) x += 0.5;
        if (x < 0) x -= 0.5;

        positions[i * 3] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;

        // Mix colors
        const mixedColor = color1.clone().lerp(color2, Math.random());
        colors[i * 3] = mixedColor.r;
        colors[i * 3 + 1] = mixedColor.g;
        colors[i * 3 + 2] = mixedColor.b;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    // Particle Material
    const material = new THREE.PointsMaterial({
        size: 0.3,
        vertexColors: true,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending
    });

    const particleSystem = new THREE.Points(geometry, material);
    particlesGroup.add(particleSystem);

    // Add connections (lines) for a "neural" look - Optimized
    // Only connecting a subset to keep performance high
    const lineMaterial = new THREE.LineBasicMaterial({
        color: 0x4da6ff,
        transparent: true,
        opacity: 0.15
    });

    const lineGeometry = new THREE.BufferGeometry();
    const linePositions = [];
    
    // Simple logic: connect nearby points (naive O(N^2) avoided by random sampling)
    for (let i = 0; i < 300; i++) {
        const index1 = Math.floor(Math.random() * particleCount);
        const index2 = Math.floor(Math.random() * particleCount);
        
        const p1 = {
            x: positions[index1 * 3],
            y: positions[index1 * 3 + 1],
            z: positions[index1 * 3 + 2]
        };
        const p2 = {
            x: positions[index2 * 3],
            y: positions[index2 * 3 + 1],
            z: positions[index2 * 3 + 2]
        };

        const dist = Math.sqrt((p1.x-p2.x)**2 + (p1.y-p2.y)**2 + (p1.z-p2.z)**2);
        
        if (dist < 5) { // Only connect if somewhat close
            linePositions.push(p1.x, p1.y, p1.z);
            linePositions.push(p2.x, p2.y, p2.z);
        }
    }
    lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
    const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
    particlesGroup.add(lines);


    // Mouse Interaction
    let mouseX = 0;
    let mouseY = 0;
    let targetRotationX = 0;
    let targetRotationY = 0;

    document.addEventListener('mousemove', (event) => {
        mouseX = (event.clientX - window.innerWidth / 2) * 0.001;
        mouseY = (event.clientY - window.innerHeight / 2) * 0.001;
    });

    // Animation Loop
    const animate = () => {
        requestAnimationFrame(animate);

        // Constant slow rotation
        particlesGroup.rotation.y += 0.002;
        
        // Mouse interaction smoothing
        targetRotationX = mouseY * 0.5;
        targetRotationY = mouseX * 0.5;
        
        particlesGroup.rotation.x += 0.05 * (targetRotationX - particlesGroup.rotation.x);
        particlesGroup.rotation.z += 0.05 * (targetRotationY - particlesGroup.rotation.z); // Tilt slightly

        // Gentle pulse
        const time = Date.now() * 0.001;
        particleSystem.scale.setScalar(1 + Math.sin(time * 2) * 0.02);

        renderer.render(scene, camera);
    };

    animate();

    // Handle Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
